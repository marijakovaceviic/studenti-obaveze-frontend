<div class="container d-flex justify-content-center align-items-center">
  <div class="login-container">

    <h3 class="text-center mb-4">Prijava</h3>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <div class="input-group">
        <input type="text" name="korIme" [(ngModel)]="korIme" class="form-control">
        <span class="input-group-text">@student.etf.bg.ac.rs</span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Lozinka:</label>
      <input type="password" name="lozinka" [(ngModel)]="lozinka" class="form-control">
    </div>

    <div *ngIf="greska" class="text-danger mb-2">
      {{greska}}
    </div>

    <button class="moj-btn w-100 mt-2" (click)="login()">Prijava</button>

    <hr>

    <div class="text-center">Nemate nalog?
      <button class="btn btn-link p-0 ms-1" (click)="registracija()">Registracija</button>
    </div>

  </div>
</div>
