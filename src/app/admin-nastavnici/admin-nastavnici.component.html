<div class="container mt-4">

  <h5>Kreiranje naloga za nastavnika</h5>
  <form (ngSubmit)="dodajNalog()" #f="ngForm" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Ime:</label>
      <input type="text" name="ime" [(ngModel)]="ime" class="form-control"  required />
    </div>

    <div class="mb-3">
      <label class="form-label">Prezime:</label>
      <input type="text" name="prezime" [(ngModel)]="prezime" class="form-control"  required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="email" [(ngModel)]="email" class="form-control" required />
    </div>

    <button class="moj-btn" [disabled]="!f.valid">Kreiraj nalog</button>

  </form>
  <div *ngIf="greska" class="text-danger mb-2">
    {{greska}}
  </div>
  
  <div *ngIf="uspeh" class="text-success mb-2">
    {{uspeh}}
  </div>
</div>
