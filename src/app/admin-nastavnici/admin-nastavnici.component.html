<div class="container mt-4">

  <h5>Kreiranje naloga za nastavnika</h5>
  <form (ngSubmit)="dodajNalog()" #f="ngForm" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Ime:</label>
      <input type="text" name="ime" class="form-control" [(ngModel)]="ime" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Prezime:</label>
      <input type="text" name="prezime" class="form-control" [(ngModel)]="prezime" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="email" required />
    </div>

    <button class="dugmePotvrda" [disabled]="!f.valid">Kreiraj nalog</button>

  </form>
  <div>
    {{greska}}
  </div>
</div>
