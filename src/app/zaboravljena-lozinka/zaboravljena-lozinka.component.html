<div class="container d-flex justify-content-center align-items-center">
  <div [ngClass]="{'login-container-student': uloga === 'student', 
                 'login-container': uloga !== 'student'}">

    <h3 class="text-center mb-4">Prijava</h3>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="email" [(ngModel)]="email" class="form-control">
    </div>

    <div *ngIf="greska" class="text-danger mb-2">
      {{greska}}
    </div>
    <div *ngIf="uspeh" class="text-success mb-2">
        {{uspeh}}
    </div>

    <button class="moj-btn w-100 mt-2" (click)="zaboravljenaLozinka()">Slanje privremene lozinke</button>

  </div>
</div>
