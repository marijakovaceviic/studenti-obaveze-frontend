<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let p of predmeti">
      <div class="card h-100 shadow-sm hover-efekat" (click)="prikaziStatistiku(p.id)">
        <div class="card-body">
          <h5 class="card-title">{{p.naziv}}</h5>
          <p class="card-text">{{p.sifra}}</p>
        </div>
        <div class="card-footer text-center">
          <!--button class="dugme-statistika">Pregled statistike</button-->
        </div>
      </div>
    </div>
  </div>
</div>
